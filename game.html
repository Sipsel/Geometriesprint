<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameloop</title>
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="./js/standardMaps.js"></script>
    <script src="./js/main.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
      <input type="file" accept="audio/*"  id="ownSong" style="display: none;"> 
        <canvas class="align-center" id="canvas">
        </canvas>
        <div id="output-container">
          <div id="output-offset">
            <div id="output">
              <h1 id="output-title" class="responsive-title"></h1>
              <p id="output-text" class="responsive-text">
              </p>
            </div>
            <div id="controls-container">
              <div id="controls">
                <h1 id="controls-title" class="responsive-title">Steuerung:</h1>
                <p id="controls-text" class="responsive-text">
                  <span class="standard-font-color">Leertaste</span> oder <span class="standard-font-color">Pfeiltaste</span> nach oben zum springen oder <br>
                  auf Mobilgeräten die <span class="standard-font-color">Springentaste</span> drücken<br>
                  <span class="standard-font-color">R</span> drücken, um schnell neu zu starten<br>
                  <span class="standard-font-color">Esc</span> drücken, um zurück zum Hauptmenü zu gelangen
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="input-button-container">
          <div id="input-button">
            <button id="jump-button">Jump</button>
          </div>
        </div>
    </div>
    <div id="back-button">← Zurück zum Hauptmenü</div>
    <img src="./img/player.png" alt="" style="display: none;" id="player_image">
</body>

<script src="./js/constants.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/classes.js"></script>
<script src="./js/user-input.js"></script>
<script src="./js/game.js"></script>

</html>
